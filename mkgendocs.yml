sources_dir: docs
templates_dir: docs/templates
repo: https://github.com/Curts0/PyTabular
version: master


pages:
  - page: "Tabular.md"
    source: 'pytabular/pytabular.py'
    classes:
      - Tabular
  - page: "Queries.md"
    source: 'pytabular/query.py'
    classes:
      - Connection
  - page: "Refreshes.md"
    source: 'pytabular/refresh.py'
    classes:
      - PyRefresh
      - Refresh_Check
      - Refresh_Check_Collection
  - page: "Table.md"
    source: 'pytabular/table.py'
    classes:
      - PyTable
      - PyTables
  - page: "Partition.md"
    source: 'pytabular/partition.py'
    classes:
      - PyPartition
      - PyPartitions
  - page: "Column.md"
    source: 'pytabular/column.py'
    classes:
      - PyColumn
      - PyColumns
  - page: "Traces.md"
    source: 'pytabular/tabular_tracing.py'
    classes:
      - Base_Trace
      - Refresh_Trace
      - Query_Monitor
  - page: "Best Practice Analyzer.md"
    source: 'pytabular/best_practice_analyzer.py'
    functions:
      - Download_BPA_File
    classes:
      - BPA
  - page: "Tabular Editor 2.md"
    source: 'pytabular/tabular_editor.py'
    functions:
      - Download_Tabular_Editor
    classes:
      - Tabular_Editor
  - page: "PBI Helper.md"
    source: 'pytabular/pbi_helper.py'
